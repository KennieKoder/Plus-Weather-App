<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App V2</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link id="theme" rel="stylesheet" href="src/day.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Nixie+One&family=Quicksand:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/a7be029a69.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="outsideContent">
        <div class="content">
          <!-- SEARCH BAR -->
          <form class="form">
            <input
              type="search"
              id="search-city"
              name="search"
              placeholder="Search for a City..."
            />
            <button class="dayButton nightButton" id="#search-button">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <button class="dayButton nightButton" id="#location-button">
              <i class="fa-solid fa-location-crosshairs"></i>
            </button>
          </form>

          <div class="topHalf">
            <ul>
              <li id="city-name">Toronto</li>
              <li id="date">Tuesday Oct 18th</li>
              <li id="weather-description">Cloudy</li>
            </ul>

            <div class="container text-center">
              <div
                class="row todaysWeather d-flex justify-content-around align-items-center"
              >
                <!-- FAKE TEMP C TO F  -->
                <div class="col">
                  <span class="currentTemp" id="#current-temp"></span>
                  <a href="#" class="active" id="#celcius-switch">C</a>
                  |
                  <a href="#" id="#fahrenheit-switch">F</a>
                </div>

                <div class="col">
                  <div class="row">
                    <div class="col weatherDetails" id="#feels-like">
                      Feels Like 12°
                    </div>
                  </div>
                  <div class="row">
                    <div class="col weatherDetails" id="#humidity">
                      57% Humidity
                    </div>
                  </div>
                  <div class="row">
                    <div class="col weatherDetails" id="#winds">
                      40Km/H Winds
                    </div>
                  </div>
                </div>

                <div class="col">
                  <img
                    src="media/brokencloudsnight.svg"
                    alt="Sun behind cloud icon"
                    id="icon"
                    width="100px"
                  />
                </div>
              </div>
            </div>
          </div>

          <hr />

          <div class="weather-forcast" id="forecast">
            <!------------------------------------------------ MOVE TO JAVA -->
            <!-- <div class="row">
              <div class="col-2">
                <div class="weather-forecast-weekday">Thur</div>
                <img

                  alt="icon"
                  width="50"
                />
                <div class="weather-forecast-temperature">
                  <span class="weather-forecast-temperature-max">18°</span>
                  <span class="weather-forecast-temperature-min">12°</span>
                </div>
              </div> -->
            </div>
          </div>
        </div>

        <br />

        <span class="hostedBy"
          >Hosted with

            target="_blank"
            class="hostedByLink"
            >Netlify</a

        <span class="hostedBy">

      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
